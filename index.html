<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Job Tracker</title>
</head>
<body class="bg-base-300">
     <main class="md:w-10/12 w-11/12 mx-auto min-h-screen md:pt-10">
         <!-- count section -->
        <section class="space-y-2">
            <h1 class="text-2xl font-bold text-black">Job application Tracker</h1>
            <div class="md:grid md:grid-cols-3 items-center gap-3 space-y-1">
                <div class="bg-white py-2 px-4 rounded-sm">
                    <p class="font-semibold ">Total</p>
                    <p id="totalCount" class="text-xl font-bold">0</p>
                </div>
                <div class="bg-white py-2 px-4 rounded-sm">
                    <p class="font-semibold ">Interview</p>
                    <p id="interviewCount" class="text-xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white py-2 px-4 rounded-sm">
                    <p class="font-semibold">Rejected</p>
                    <p id="rejectedCount" class="text-xl font-bold text-red-600">0</p>
                </div>
            </div>
            <hr class="md:my-8 border-gray-300">
        </section>


         <!-- jobs title section -->
        <section class="space-y-4 mb-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-black">Available jobs</h1>
                <p class="text-sm font-semibold text-black/70"> <span id="TotalJobs">0</span> jobs </p>
            </div>
            <div class="">
                <button onclick="changeActiveColor('allJobBtn')" id="allJobBtn"
                    class="px-4 py-1 bg-blue-600 rounded-sm text-white">All</button>
                <button onclick="changeActiveColor('interviewBtn')" id="interviewBtn"
                    class="px-4 py-1 bg-white rounded-sm">Interview</button>
                <button onclick="changeActiveColor('rejectedBtn')" id="rejectedBtn"
                    class="px-4 py-1 bg-white rounded-sm">Rejected</button>
            </div>
        </section>


          <!-- Filtered Section -->
        <section id="interviewSection" class="hidden">
            <div class="flex flex-col items-center justify-center md:h-64 bg-gray-50 rounded-lg shadow-md">
                <!-- Icon -->
                <img src="assests/assignment_7959593 1.png" alt="">

                <!-- Heading -->
                <h2 class="text-gray-700 text-xl font-semibold mb-2">No jobs available</h2>

                <!-- Description -->
                <p class="text-gray-500 text-sm text-center">Check back soon for new job opportunities</p>
            </div>
        </section>
        <section id="rejectedSection" class="hidden">
            <div class="flex flex-col items-center justify-center md:h-64 bg-gray-50 rounded-lg shadow-md">
                <!-- Icon -->
                <img src="assests/assignment_7959593 1.png" alt="">

                <!-- Heading -->
                <h2 class="text-gray-700 text-xl font-semibold mb-2">No jobs available</h2>

                <!-- Description -->
                <p class="text-gray-500 text-sm text-center">Check back soon for new job opportunities</p>
            </div>
        </section>
    

     </main>
</body>
</html>
